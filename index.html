<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 공유하기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .result-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1991db;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
        }
        .emoji {
            font-size: 48px;
            margin: 10px 0;
        }
        .question-container {
            display: none;
            margin: 20px 0;
        }
        .mood-btn {
            margin: 5px;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
        }
        .mood-btn:hover {
            background-color: #e0e0e0;
        }
        .mood-btn.selected {
            background-color: #1DA1F2;
            color: white;
            border-color: #1991db;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>오늘의 점심 메뉴 추천</h1>
    <div class="result-container">
        <div class="emoji" id="emoji">🍽️</div>
        <div id="result">당신을 위한 완벽한 점심 메뉴를 추천해드립니다!</div>
        
        <div id="questionContainer" class="question-container">
            <h3>오늘 기분이 어떠신가요?</h3>
            <div id="moodButtons">
                <button class="mood-btn" onclick="selectMood('happy')">신나요! 😊</button>
                <button class="mood-btn" onclick="selectMood('tired')">피곤해요 😫</button>
                <button class="mood-btn" onclick="selectMood('stressed')">스트레스 받아요 😤</button>
            </div>
            
            <h3>얼마나 배고프신가요?</h3>
            <div id="hungerButtons">
                <button class="mood-btn" onclick="selectHunger('light')">살짝 배고파요 🥄</button>
                <button class="mood-btn" onclick="selectHunger('medium')">배고파요 🍚</button>
                <button class="mood-btn" onclick="selectHunger('very')">엄청 배고파요 🍖</button>
            </div>
            
            <button onclick="getRecommendation()">추천 받기</button>
        </div>

        <button onclick="startRecommendation()">새로운 추천 받기</button>
        <button onclick="shareOnTwitter()">X에서 공유하기</button>
    </div>

    <script>
        const foods = {
            happy: {
                light: [
                    { menu: "샐러드", emoji: "🥗", reason: "가벼운 식사로 기분 좋은 하루 보내세요!" },
                    { menu: "샌드위치", emoji: "🥪", reason: "간단하지만 맛있게!" }
                ],
                medium: [
                    { menu: "파스타", emoji: "🍝", reason: "신나는 분위기에 어울리는 파스타!" },
                    { menu: "초밥", emoji: "🍣", reason: "기분 좋은 날엔 특별한 음식으로!" }
                ],
                very: [
                    { menu: "스테이크", emoji: "🥩", reason: "행복한 날 풍성한 식사 어떠세요?" },
                    { menu: "피자", emoji: "🍕", reason: "신나는 날 피자파티!" }
                ]
            },
            tired: {
                light: [
                    { menu: "죽", emoji: "🥣", reason: "소화 잘되는 든든한 한끼로!" },
                    { menu: "우동", emoji: "🍜", reason: "간단하게 힘나는 한끼!" }
                ],
                medium: [
                    { menu: "삼계탕", emoji: "🍗", reason: "원기 회복에는 보양식이 최고죠" },
                    { menu: "된장찌개", emoji: "🥘", reason: "피로 회복에는 따뜻한 국물이 최고!" }
                ],
                very: [
                    { menu: "갈비탕", emoji: "🍖", reason: "확실한 원기 회복을 위해!" },
                    { menu: "부대찌개", emoji: "🥘", reason: "든든하게 채워주는 한끼!" }
                ]
            },
            stressed: {
                light: [
                    { menu: "라면", emoji: "🍜", reason: "간단하게 스트레스 해소!" },
                    { menu: "떡볶이", emoji: "🥘", reason: "가볍게 매콤달콤하게!" }
                ],
                medium: [
                    { menu: "마라탕", emoji: "🥘", reason: "스트레스는 매운맛으로!" },
                    { menu: "치킨", emoji: "🍗", reason: "치킨은 모든 걱정을 덜어줘요" }
                ],
                very: [
                    { menu: "매운갈비찜", emoji: "🥩", reason: "스트레스는 확실하게 날려버리세요!" },
                    { menu: "훠궈", emoji: "🍲", reason: "푸짐하고 매콤하게 스트레스 해소!" }
                ]
            }
        };

        let selectedMood = null;
        let selectedHunger = null;

        function startRecommendation() {
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('result').textContent = '당신을 위한 완벽한 점심 메뉴를 추천해드립니다!';
            document.getElementById('emoji').textContent = '🍽️';
            selectedMood = null;
            selectedHunger = null;
            document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
        }

        function selectMood(mood) {
            selectedMood = mood;
            document.querySelectorAll('#moodButtons .mood-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function selectHunger(hunger) {
            selectedHunger = hunger;
            document.querySelectorAll('#hungerButtons .mood-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function getRecommendation() {
            if (!selectedMood || !selectedHunger) {
                alert('기분과 배고픔 정도를 모두 선택해주세요!');
                return;
            }

            const moodFoods = foods[selectedMood][selectedHunger];
            const recommendation = moodFoods[Math.floor(Math.random() * moodFoods.length)];

            document.getElementById('emoji').textContent = recommendation.emoji;
            document.getElementById('result').innerHTML = 
                `오늘의 추천 메뉴는 <b>${recommendation.menu}</b>입니다!<br>
                <small>${recommendation.reason}</small>`;
            
            document.getElementById('questionContainer').style.display = 'none';
        }

        function shareOnTwitter() {
            const emoji = document.getElementById('emoji').textContent;
            const result = document.getElementById('result').textContent;
            const tweetText = encodeURIComponent(`${emoji} 오늘의 점심 메뉴: ${result}\n#점심추천 #오늘뭐먹지`);
            const twitterUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;
            window.open(twitterUrl, '_blank');
        }
    </script>
</body>
</html>
