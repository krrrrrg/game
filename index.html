            if (!selectedMood || !selectedLastFood || !selectedBudget || !selectedWith) {

                return;
            }

            const recommendation = recommendations[selectedMood][selectedLastFood][selectedBudget][selectedWith];
            document.getElementById('emoji').textContent = recommendation.emoji;
            document.getElementById('result').innerHTML = 
                `오늘의 추천 메뉴는 <b>${recommendation.menu}</b>입니다!<br>
                <small>${recommendation.reason}</small>`;
            
            document.getElementById('questionContainer').style.display = 'none';
            document.querySelector('.button-container').innerHTML = `

                <button onclick="shareOnTwitter()">X에서 공유하기</button>
            `;

        // 다시 입력하기를 위한 새로운 함수

            // 모든 선택 초기화
            selectedMood = null;
            selectedLastFood = null;
            selectedBudget = null;
            selectedWith = null;
            
            // 모든 버튼의 선택 상태 제거
            document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('selected'));
            
            // 질문 컨테이너 다시 표시
            document.getElementById('questionContainer').style.display = 'block';
            
            // 결과 텍스트 초기화
            document.getElementById('result').textContent = '당신을 위한 완벽한 야식 메뉴를 추천해드립니다!';
            document.getElementById('emoji').textContent = '🌙';
            
            // 버튼 컨테이너 원래대로 복구
            document.querySelector('.button-container').innerHTML = `
                <button onclick="getRecommendation()">추천 받기</button>
                <button onclick="shareOnTwitter()">X에서 공유하기</button>
            `;
        }

        function shareOnTwitter() {
            const emoji = document.getElementById('emoji').textContent;
            const menu = document.getElementById('result').querySelector('b').textContent;
            const reason = document.getElementById('result').querySelector('small').textContent;
            
            let moodEmoji = '';
            switch(selectedMood) {
                case 'happy': moodEmoji = '🤩'; break;
                case 'tired': moodEmoji = '😪'; break;
                case 'stressed': moodEmoji = '😫'; break;
                case 'hungry': moodEmoji = '🤤'; break;
            }

            let withEmoji = '';
            switch(selectedWith) {
                case 'alone': withEmoji = '🧑'; break;
                case 'friend': withEmoji = '👥'; break;
                case 'family': withEmoji = '👨‍👩‍👧‍👦'; break;
                case 'lover': withEmoji = '💑'; break;
            }

            const tweetText = encodeURIComponent(
                `[오늘의 야식 메뉴]\n` +
                `${moodEmoji} 기분: ${selectedMood}\n` +
                `${withEmoji} 함께: ${selectedWith}\n` +
                `${emoji} 추천: ${menu}\n` +
                `💭 ${reason}\n\n` +
                `#오늘뭐먹지 #야식추천\n` +
                `https://krrrrrg.github.io/game/`
            );
            
            const twitterUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;
            window.open(twitterUrl, '_blank');
        }
